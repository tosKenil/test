name: Node.js CD

on:
  push:
    branches: [ 'main' ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync to Live Folder
        run: |
          # Copy files from the runner workspace to your project folder
          cp -r . /home/backend/test/
          cd /home/backend/test/
          # Install dependencies without needing sudo
          npm install

      - name: Restart PM2
        run: |
          cd /home/backend/test/
          # Restart the specific ttsign process to apply changes
          pm2 restart ttsign || pm2 start server.js --name ttsign