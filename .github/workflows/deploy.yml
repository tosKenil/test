name: Node.js CI main (PM2 Deployment)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Deploy with PM2
        run: |
          # 1. Sync workspace files to the live app directory
          # Using -rf to copy everything and overwrite without prompts
          sudo cp -rf $GITHUB_WORKSPACE/* /home/ttSign/test/
          
          # 2. Navigate to the live folder and update production packages
          cd /home/ttSign/test
          sudo npm install --production

          # 3. Reload the app for zero-downtime
          # If 'ttSign' is running, it reloads. Otherwise, it starts.
          sudo pm2 reload ttSign --update-env || sudo pm2 start server.js --name "ttSign"
          
          # 4. Save state for system reboots
          sudo pm2 save