name: Node.js CD

on:
  push:
    branches: [ 'main' ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync to Live Folder
        run: |
          # Use rsync to copy only necessary files and exclude .git
          # This prevents the "Permission denied" error
          rsync -av --exclude='.git' . /home/backend/test/
          cd /home/backend/test/
          npm install

      - name: Restart PM2
        run: |
          cd /home/backend/test/
          # Restart the ttsign process that is currently online
          pm2 restart ttsign || pm2 start server.js --name ttsign