name: Node.js CI main (PM2 Deployment)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Deploy with PM2
        run: |
          # 1. Sync files to the app folder
          sudo cp -rf $GITHUB_WORKSPACE/* /home/ttSign/test/

          # 2. Navigate and install production dependencies
          cd /home/ttSign/test
          sudo npm install --production

          # 3. Reload the app using the full path to PM2
          sudo /usr/local/bin/pm2 reload ttSign --update-env || sudo /usr/local/bin/pm2 start server.js --name "ttSign"

          # 4. Save PM2 state
          sudo /usr/local/bin/pm2 save
