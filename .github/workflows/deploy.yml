name: Node.js CI main (PM2 Deployment)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Deploy with PM2
        run: |
          # 1. Sync workspace files to the live app directory
          # We use -rf to copy everything and overwrite existing files
          sudo cp -rf $GITHUB_WORKSPACE/* /home/ttSign/test/
          
          # 2. Navigate to the live folder
          cd /home/ttSign/test
          
          # 3. Ensure dependencies are up to date in the live folder
          npm install --production

          # 4. Reload the app for zero-downtime
          # This tries to reload; if the app isn't running, it starts it
          pm2 reload ttSign --update-env || pm2 start server.js --name "ttSign"
          
          # 5. Save state for system reboots
          pm2 save